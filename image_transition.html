<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.container {
   width: 1200px;
   height: 797px;
   position: relative;
}
.image_1, .image_2 {
   width: 100%;
   height: 100%;
   top: 0;
   left: 0;
   position: absolute;
   overflow: hidden;
   transition: all 1s ease-in-out;
   z-index: 2;
}
 
.image_2{
   z-index: 1;
}
 
.container:hover .image_1 { /* for other sliding effects, play around with the attributes below*/
   width: 0; 
   /*height: 0;*/
}
</style>
</head>
<body>
<div class="container">
	<div class="image_1">
		<img src="./img/bg.jpeg">
	</div>
	<div class="image_2">
		<img src="./img/bg_after.jpg">
	</div>
</div>
</body>
</html>
